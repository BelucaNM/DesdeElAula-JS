<script>

document.addEventListener("DOMContentLoaded", function() {  // primera carga de DOM 
    let encuesta = {
    nombre: 'Que personaje le agrada mas?',
    opcion1: {txt: 'Homer', vot: 1},
    opcion2: {txt: 'Bart', vot: 1},
    opcion3: {txt: 'Marge', vot: 0},
    opcion4: {txt: 'Lisa', vot: 0}
};
    /* Deber√≠a generar el codigo equivalente a 
    <button type = button class="btn btn-primary" 
    id ="bOpcioni" name="nOpcioni">Texto de la opcion</button>
    */
   
    elContenedor=document.getElementById("fOpciones");

    let elSpan = document.createElement("span");
    elSpan.id = "fNombreEncuesta";
    console.log (encuesta);
    elSpan.textContent = encuesta['nombre'];
    elContenedor.appendChild (elSpan);

    for ( let key in encuesta ) {
        console.log( encuesta[key] );    
        if (key != 'nombre') {
            
            // Crea un button
            let button = document.createElement("a");
            button.innerHTML = encuesta[key].txt;
            button.classList.add("btn","btn-light","btn-sm");
            button.id= "f" + key;
            button.name= "n" + key;
            button.type= "button";
            button.classList.add("border", "border-2","border-dark");
            button.onclick = ()=>{
                
                encuesta[key].vot += 1;
                            
            };
        document.getElementById("fOpciones").appendChild(button);
    };
    };
});
