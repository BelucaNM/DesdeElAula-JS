<html>
<head>
    <Title> Para calculo de edad</Title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <div>
        <input type="date" id="date" name="date" oninput="javascript:check_date();">
    </div>
    
    <script defer> // se ejecuta despues de cargar el HTML 
          
    dayjs().format()
    
    function check_date(){ // hacer año/mes¨dia para ver mayoria edad
        const date1 = dayjs(new Date()); //hoy
        const date2 = dayjs(new Date(document.getElementById("date").value)); //fecha nacimiento
//
//const date1 = dayjs('2019-01-25')
//const date2 = dayjs('2018-01-25')
//edadMiliSeg= date1.diff(date2); // en milisegundos
// 
        edadAños= (date1.diff(date2))/1000/60/60/24/365,25;
        console.log ("Edad= "+ edadAños);
        }
    
    </script>

</body>
</html>
